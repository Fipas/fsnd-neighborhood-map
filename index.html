<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Neighborhood Map</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">London Map</div>
        <form class="form">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" data-bind="value: search, valueUpdate: 'afterkeydown'">
        </form>
        <ul class="list-group list-group-flush" data-bind="foreach: markers">
            <li class="list-group-item list-group-item-action bg-light"><a href="#" data-bind="text: title, click: $root.showLocationInfo"></a></li>
        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <button class="btn btn-secondary" id="menu-toggle">
                <!-- <span class="navbar-toggler-icon"></span> -->
                Show sidebar
            </button>
        </nav>

        <div class="container-fluid">
            <div id="map"></div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Bootstrap core JavaScript -->
<script src="js/jquery-3.4.1.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/knockout-3.5.0.js"></script>

<!-- Menu Toggle Script -->
<script>
    $("#menu-toggle").click(function (e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
</script>
</div>
<script src="js/app.js"></script>
<script src="data/data.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6s6Uu9TiUbAhSLO9OPZBgB4iKIqKEPT0&callback=initMap">
</script>
</body>
</html>
